<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricQuest</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #temp {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="temp">
      <p id="tempMessage">Please wait while data is loading ......</p>
    </div>
    <canvas id="gradient-canvas" data-transition-in></canvas>
    <div class="logoandcontainer">
    <div class="logo">
      <h1>LyricQuest</h1>
      <p>Discover, Sing, Repeat - Your Lyrics Companion</p>
    </div>
    <div class="container">
      
      <div style="margin-top: 2vh">
        <label for="songInput">Song:</label>
        <input type="text" id="songInput" placeholder="Enter song title" />
      </div>
      <div>
        <label for="artistInput">Artist:</label>
        <input type="text" id="artistInput" placeholder="Enter artist name" />
      </div>

      <button onclick="getLyrics()">Get Lyrics</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script src="./gradient.js"></script>
  </body>
</html>
